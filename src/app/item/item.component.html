<div class="loading-section" *ngIf="!item">
  <div class="loader">
    Loading...
  </div>
</div>
<div *ngIf="item">
  <div class="item-desktop">
    <p>
      <a href="{{item.url}}" class="title">{{item.title}}&nbsp;</a>
      <span class="domain" *ngIf="item.domain">({{item.domain}})</span>
    </p>
    <div class="subtext-desktop">
      <span>{{item.points}} points by <a href="">{{item.user}}</a></span>
      <span>
        {{item.time_ago}}
        <span> |
          <a href="">
            <span *ngIf="item.comments_count !== 0">
              {{item.comments_count}}
              <span *ngIf="item.comments_count === 1">comment</span>
              <span *ngIf="item.comments_count > 1">comments</span>
            </span>
            <span *ngIf="item.comments_count === 0">discuss</span>
          </a>
        </span>
      </span>
    </div>
  </div>
  <!-- Mobile layout -->
  <div class="item-mobile">
    <p>
      <a href="{{item.url}}" class="title">{{item.title}}</a>
      <span class="domain" *ngIf="item.domain">({{item.domain}})</span>
    </p>
    <div class="subtext-palm">
      <div class="details">
        <span class="name"><a href="">{{item.user}}</a></span>
        <span class="right">{{item.points}} ★</span>
      </div>
      <div class="details">
        {{item.time_ago}}
        <a href="" class="comment-number">
            ●
            <span *ngIf="item.comments_count !== 0">
              {{item.comments_count}}
              <span *ngIf="item.comments_count === 1">comment</span>
              <span *ngIf="item.comments_count > 1">comments</span>
            </span>
            <span *ngIf="item.comments_count === 0">discuss</span>
        </a>
      </div>
    </div>
  </div>
</div>
